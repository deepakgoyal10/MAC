{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <Img src="/media/{{product.image}}" width="233px" height="450px">
    </div>
        <div class="row ">
        <div class="col-center">
             <button type="button" class="btn btn-primary btn-lg my-2 ">Buy Now</button>
            <button type="button" class="btn btn-secondary btn-lg my-2 mx-2">Add to cart</button>
         </div>
        </div>
    </div>

    <div class="col-md-8">
        <h1> {{product.product_name}}</h1>
        <p> <h3><b> MRP:</b> {{product.price}}</h3></p>
        <p> {{product.desc}}</p>


    </div>
    </div>
</div>






{% endblock %}
