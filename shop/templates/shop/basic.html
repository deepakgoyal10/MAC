<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
<title>{% block title %} {% endblock %}</title>
<style>{% block css %} {% endblock %}</style>

<body>
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/shop">My Awesome Cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% block activeHome %} {% endblock %}" aria-current="page" href="/shop">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block activeAbout %} {% endblock %}" href="/shop/about">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% block activeTracker %} {% endblock %}" href="/shop/tracker">Tracker</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% block activeContact %} {% endblock %}" href="/shop/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>

                </ul>
                <form method="get" action="/shop/search/" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <a type="button" class="btn btn-secondary mx-2" id="popcart" 
                       href="/shop/checkout">
                        Cart(<span id="cart" >0</span>)
                        </a>
               
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js"
            integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
            crossorigin="anonymous"></script>


<script>

    if(localStorage.getItem('cart') == null) {
        var cart = {};
    }

    else
    {
        cart = JSON.parse(localStorage.getItem('cart'));
     
    }
   
    console.log(cart);
    var sum = 0

     for (item in cart){
        let qty = cart[item][0];

          sum = sum+qty;
}


    document.getElementById('cart').innerHTML= sum;

    $('#itemsJson').val(JSON.stringify(cart));


</script>

    {% block js %} {% endblock %}

</body>

</html>
